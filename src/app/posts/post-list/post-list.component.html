<hr>
<div *ngFor="let post of posts; let i = index">
    <div>
        <h2>{{post.title}}</h2>
    </div>
    <div>{{post.body}}</div>
    <button>Edit</button>
    <button (click)="delete(i)">Delete</button>
</div>
<div *ngIf="posts.length === 0">Start talkin'...</div>
