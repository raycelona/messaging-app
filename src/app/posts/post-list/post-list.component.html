
<div *ngFor="let post of posts; let i = index">
    <div>
        <h2>{{post.title}}</h2>
    </div>
    <div>{{post.body}}</div>
    <a [routerLink]="['/edit', post.id]">Edit</a>
    <button (click)="delete(post.id)">Delete</button>
</div>
