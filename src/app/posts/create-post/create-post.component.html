<form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <!-- <label>Title</label><br> -->
    <input type="text" name="title" [ngModel]="posts?.title" required #title="ngModel" placeholder="Title" />
    <!-- <div *ngIf="title.invalid">Please enter a title</div> -->
    <br>
    <!-- <label>Post</label><br> -->
    <textarea rows="6" name="body" [ngModel]="posts?.body" required #body="ngModel"
        placeholder="Say something..."></textarea>
    <!-- <div *ngIf="body.invalid">Please enter text</div> -->
    <br>
    <div>
        <button type="button" (click)="imgUpload.click()">Upload Image</button>
        <input type="file" #imgUpload>
    </div>
    <br>
    <div>
        <button type="submit">Save Post</button>
        <button (click)="onCancelPost()">Cancel</button>
    </div>
</form>
